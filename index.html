<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainPage">
        <h2>Tic Tac Toe</h2>
        <div class="gameBoard">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <input type="text" value="Player 1 Name" id="firstPlayer">
            <input type="text" value="Player 2 Name" id="secondPlayer">
            <button onclick= (startGame())>Start Game</button>
        </div>
    </div>
    <div class="modalTwo" id="modalTwo">
        <div class="modalTwoContent">
            <h2 id="displayWinner"></h2>
            <button onclick="Gameboard.restartGameboard()">Restart Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
